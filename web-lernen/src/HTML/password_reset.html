<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password forgot</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/forgot_password.css">
    <link rel="icon" type="image/x-icon" href="../Image/haeger-icon.png">
</head>
<body>
    <main>
        <div class="reset-password-form">
            <div class="forgot-password-header">
                <h1>Forgot password?</h1>
            </div>
            <div class="forgot-password-body">
                <form id="forgot-password" action="" accept-charset="UTF-8" method="post">
                    <label for="email_filed">Enter your email address, and we will send you a password reset link</label>
                </form>
                <input type="email" name="email" id="email_filed" class="form-control input-block" placeholder="Your email" required>
                <input type="submit" name="commit" value="Send password reset email" class="btn btn-block btn-primary">
            </div>

        </div>
    </main>
</body>
</html>
